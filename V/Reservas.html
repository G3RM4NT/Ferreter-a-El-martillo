</head>
<body>
	<header class="header">
		<div class="container">
		<div class="btn-menu">
			<label for="btn-menu"><img src="IMG/icons8-menú.svg" width="80px"></label>
		</div>
			<div class="logo">
				<h1>Ferretería Martillazo</h1>
			</div>
		</div>
	</header>
	<div class="capa">
		<h1>Reserva de Herramientas</h1>
	</div>
<input type="checkbox" id="btn-menu">
<div class="container-menu">
	<div class="cont-menu">
		<nav>
			<a href="Index.html">Inicio</a>

<div class="container-info text-center"> 
	<hr style="background-color: #ffde59; border-color: #000000;" size="10px" width="100%">
	<h3>Complete el formulario para reservar una herramienta</h3>
	<div class="container">
		<form>
			<div class="row mb-3">
			  <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
			  <div class="col-sm-10">
				<input type="text" class="form-control" id="nombre" style="border-color: #ffde59;">
			  </div>
			</div>
			<div class="row mb-3">
			  <label for="email" class="col-sm-2 col-form-label">Correo:</label>
			  <div class="col-sm-10">
				<input type="email" class="form-control" id="email" style="border-color: #ffde59;">
			  </div>
			</div>
			<div class="row mb-3">
				<select class="form-select text-center" aria-label="Default select example">
					<option selected>Seleccione un producto</option>
					<option value="1">Casco de Seguridad</option>
					<option value="2">Grifo monomando para lavabo</option>
					<option value="3">Brocas para madera (juegos de 6)</option>
					<option value="4">Martillo de carpintero</option>
					<option value="5">Tornillos de acero galvanizado (paquete de 50)</option>
					<option value="6">Cinta métrica de 5 metros</option>
					<option value="7">Destornillador Phillips</option>					
					<option value="8">Pintura blanca látex</option>
					<option value="9">Guantes de trabajo de cuero</option>
				  </select>
			</div>
			<button type="submit" class="btn btn-warning">Reservar</button>
		  </form>
	</div>
</div>
